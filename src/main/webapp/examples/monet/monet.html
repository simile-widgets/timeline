<html>
<head>
    <title>Timeline Example: The Life of Claude Monet</title>
    <style>
        body {
            font-family: Trebuchet MS, Helvetica, Arial, sans serif;
            font-size: 8pt;
        }
    </style>
    <script src="../../api/timeline-api.js" type="text/javascript"></script>
    <script>
        var tl;
        function onLoad() {
            var eventSource = new Timeline.DefaultEventSource(0);
            
            var theme = Timeline.ClassicTheme.create();
            theme.event.bubble.width = 320;
            theme.event.bubble.height = 220;
            var d = Timeline.DateTime.parseGregorianDateTime("1870")
            var bandInfos = [
                Timeline.createSimpleBandInfo(
                    "10%", Timeline.DateTime.DECADE, 8, eventSource, d, false, theme),
                Timeline.createSimpleBandInfo(
                    "90%", Timeline.DateTime.DECADE, 8, eventSource, d, true, theme)
            ];
            bandInfos[0].eventSource = null;
            bandInfos[0].etherPainter = Timeline.YearCountEtherPainter;
            bandInfos[0].etherPainterParams.multiple = 5;
            bandInfos[0].etherPainterParams.startDate = "Nov 14 1840 00:00:00 GMT";
            bandInfos[0].syncWith = 1;
            bandInfos[0].highlight = false;
            
            tl = Timeline.create(document.getElementById("tl"), bandInfos, Timeline.HORIZONTAL);
            Timeline.loadXML("monet.xml", function(xml) {
                eventSource.loadXML(xml);
            });
        }
        function onResize() {
            tl.layout();
        }
    </script>
</head>
<body onload="onLoad();" onresize="onResize();">
<h1>The Life of Monet</h1>
<p>Sources:
    <ul>
        <li><a href="http://en.wikipedia.org/wiki/Monet">http://en.wikipedia.org/wiki/Monet</a></li>
        <li><a href="http://www.accents-n-art.com/artists/claude-monet-biography.html">http://www.accents-n-art.com/artists/claude-monet-biography.html</a></li>
    </ul>
</p>
<div id="tl" style="width: 100%; height: 400px; border: 1px solid #aaa; position: relative;">
</div>
</body>
</html>
