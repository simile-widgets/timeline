<html>
<head>
    <title>Timeline Example: Christianity Timeline</title>
    <link rel='stylesheet' href='../styles.css' type='text/css' />
    <script src="../../api/timeline-api.js" type="text/javascript"></script>
    <script src="../../api/scripts/ext/japanese-eras.js" type="text/javascript"></script>
    <script>
        var tl;
        function onLoad() {
            var eventSourceChristianity = new Timeline.DefaultEventSource(0);
            
            var theme = Timeline.ClassicTheme.create();
            theme.event.bubble.width = 320;
            theme.event.bubble.height = 220;
            
            var zones = [
                {   start:    "0",
                    end:      "2100",
                    magnify:  10,
                    unit:     Timeline.DateTime.DECADE
                },
                {   start:    "1800",
                    end:      "2100",
                    magnify:  3,
                    unit:     Timeline.DateTime.YEAR,
                    multiple: 5
                }
            ];
            var zones2 = [
                {   start:    "0",
                    end:      "2100",
                    magnify:  10,
                    unit:     Timeline.DateTime.DECADE
                },
                {   start:    "1800",
                    end:      "2100",
                    magnify:  3,
                    unit:     Timeline.DateTime.YEAR,
                    multiple: 10
                }
            ];
            
            var d = Timeline.DateTime.parseGregorianDateTime("0");
            var bandInfos = [
                Timeline.createHotZoneBandInfo({
                    width:          "75%", 
                    intervalUnit:   Timeline.DateTime.CENTURY, 
                    intervalPixels: 250,
                    zones:          zones,
                    eventSource:    eventSourceChristianity,
                    date:           d,
                    timeZone:       -6,
                    theme:          theme
                }),
                Timeline.createHotZoneBandInfo({
                    width:          "25%", 
                    intervalUnit:   Timeline.DateTime.CENTURY, 
                    intervalPixels: 70,
                    zones:          zones2,
                    eventSource:    eventSourceChristianity,
                    date:           d,
                    showEventText:  false,
                    trackHeight:    0.5,
                    trackGap:       0.2,
                    theme:          theme
                })
            ];
            bandInfos[1].syncWith = 0;
            bandInfos[1].highlight = true;
            bandInfos[1].eventPainter.setLayout(bandInfos[0].eventPainter.getLayout());
            
            tl = Timeline.create(document.getElementById("tl"), bandInfos, Timeline.HORIZONTAL);
            Timeline.loadXML("christianity.xml", function(xml) {
                eventSourceChristianity.loadXML(xml);
            });
        }
        function onResize() {
            tl.layout();
        }
        
        var timerID = null;
        function onFilterTextKeyPress() {
            if (timerID != null) {
                window.clearTimeout(timerID);
            }
            timerID = window.setTimeout("performFiltering();", 500);
        }
        function performFiltering() {
            timerID = null;
            
            var text = document.getElementById("filter-text").value;
            text = text.replace(/^\s+/, '').replace(/\s+$/, '');
            
            var filterMatcher = null;
            if (text.length > 0) {
                var regex = new RegExp(text, "i");
                filterMatcher = function(evt) {
                    return regex.test(evt.getDescription());
                };
            }
            
            for (var i = 0; i < tl.getBandCount(); i++) {
                tl.getBand(i).getEventPainter().setFilterMatcher(filterMatcher);
            }
            tl.paint();
        }
    </script>
</head>
<body onload="onLoad();" onresize="onResize();">
<div class="header">
    Timeline Examples
</div>
<div class="content">
    <h1>Christianity Timeline</h1>
    <p>Sources:
        <ul>
            <li><a href="http://en.wikipedia.org/wiki/Timeline_of_Christianity">http://en.wikipedia.org/wiki/Timeline_of_Christianity</a></li>
        </ul>
    </p>
    <div id="tl" style="height: 600px; border: 1px solid #aaa; position: relative;">
    </div>
    
    <div class="controls">Filter:
        <input type="text" id="filter-text" onkeypress="onFilterTextKeyPress();"></input>
    </div>
</div>
</body>
</html>
