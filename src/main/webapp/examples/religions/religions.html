<html>
<head>
    <title>Timeline Example: Jewish Timeline</title>
    <link rel='stylesheet' href='../styles.css' type='text/css' />
    <script src="../../api/timeline-api.js" type="text/javascript"></script>
    <script src="../../api/scripts/ext/japanese-eras.js" type="text/javascript"></script>
    <script>
        var tl;
        function onLoad() {
            var eventSource = new Timeline.DefaultEventSource(0);
            
            var theme = Timeline.ClassicTheme.create();
            theme.event.bubble.width = 320;
            theme.event.bubble.height = 220;
            
            var theme2 = Timeline.ClassicTheme.create();
            theme2.event.bubble.width = 320;
            theme2.event.bubble.height = 220;
            theme2.event.track.height = 0.5;
            theme2.event.track.gap = 0.2;
            
            var zones = [
                {   start:    "1700",
                    end:      "2100",
                    magnify:  5,
                    unit:     Timeline.DateTime.DECADE
                },
                {   start:    "1800",
                    end:      "2100",
                    magnify:  3,
                    unit:     Timeline.DateTime.YEAR,
                    multiple: 5
                }
            ];
            var zones2 = [
                {   start:    "1700",
                    end:      "2100",
                    magnify:  5,
                    unit:     Timeline.DateTime.DECADE
                },
                {   start:    "1800",
                    end:      "2100",
                    magnify:  3,
                    unit:     Timeline.DateTime.YEAR,
                    multiple: 10
                }
            ];
            
            var d = Timeline.DateTime.parseGregorianDateTime("100");
            var bandInfos = [
                Timeline.createHotZoneBandInfo(
                    "5%", Timeline.DateTime.CENTURY, 5, zones, null, d, false, theme2),
                Timeline.createHotZoneBandInfo(
                    "75%", Timeline.DateTime.CENTURY, 5, zones, eventSource, d, true, theme),
                Timeline.createHotZoneBandInfo(
                    "20%", Timeline.DateTime.CENTURY, 20, zones2, eventSource, d, false, theme2)
            ];
            bandInfos[0].etherPainter = new Timeline.JapaneseEraEtherPainter({ theme: theme2 });
            bandInfos[0].syncWith = 1;
            
            bandInfos[2].syncWith = 1;
            bandInfos[2].highlight = true;
            
            tl = Timeline.create(document.getElementById("tl"), bandInfos, Timeline.HORIZONTAL);
            Timeline.loadXML("jewish.xml", function(xml) {
                eventSource.loadXML(xml);
            });
        }
        function onResize() {
            tl.layout();
        }
    </script>
</head>
<body onload="onLoad();" onresize="onResize();">
<div class="header">
    Timeline Examples
</div>
<div class="content">
    <h1>Jewish Timeline</h1>
    <p>Sources:
        <ul>
            <li><a href="http://en.wikipedia.org/wiki/Timeline_of_Jewish_history">http://en.wikipedia.org/wiki/Timeline_of_Jewish_history</a></li>
        </ul>
    </p>
    <div id="tl" style="height: 500px; border: 1px solid #aaa; position: relative;">
    </div>
</div>
</body>
</html>
