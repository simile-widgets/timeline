<html>
<head>
    <title>Timeline Test</title>
    <link rel="stylesheet" href="styles/timeline.css" type="text/css"/>
    <style>
        body {
            font-family: Trebuchet MS, Helvetica, Arial, sans serif;
            font-size: 8pt;
        }
    </style>
    <script src="scripts/timeline.js" type="text/javascript"></script>
    <script src="scripts/timeline-ethers.js" type="text/javascript"></script>
    <script src="scripts/timeline-sources.js" type="text/javascript"></script>
    <script src="scripts/timeline-painters.js" type="text/javascript"></script>
    <script>
        var tl;
        function onLoad() {
            var eventSource = new Timeline.DefaultEventSource();
            var bandInfos = [
                {   width: "85%",
                    eventSource: eventSource,
                    ether: Timeline.HotZoneEther,
                    etherParams: { 
                        duration: 3 * Timeline.GregorianUnitLengths[Timeline.WEEK], 
                        centersOn: "Wed Nov 20 1963 00:00:00 GMT-0600",
                        zones: [
                            {   start:    "Fri Nov 22 1963 00:00:00 GMT-0600",
                                end:      "Mon Nov 25 1963 00:00:00 GMT-0600",
                                magnify:  5
                            },
                            {   start:    "Fri Nov 22 1963 09:00:00 GMT-0600",
                                end:      "Sat Nov 23 1963 00:00:00 GMT-0600",
                                magnify:  6
                            }
                        ]
                    },
                    etherPainter: Timeline.GregorianEtherPainter,
                    etherPainterParams: { unit: Timeline.WEEK, cssClass: "timeline-band0" },
                    eventPainter: Timeline.DurationEventPainter,
                    eventPainterParams: { showText: true, textWidth: "20em" }
                },
                {   width: "15%",
                    eventSource: eventSource,
                    highlight: 0,
                    ether: Timeline.LinearEther,
                    etherParams: { duration: 5 * Timeline.GregorianUnitLengths[Timeline.MONTH], centersOn: "Wed Nov 20 1963 00:00:00 GMT-0600" },
                    etherPainter: Timeline.GregorianEtherPainter,
                    etherPainterParams: { unit: Timeline.MONTH, cssClass: "timeline-band1" },
                    eventPainter: Timeline.DurationEventPainter,
                    eventPainterParams: { showText: false }
                }
            ];
            tl = new Timeline(document.getElementById("tl"), bandInfos, Timeline.HORIZONTAL);
            Timeline.loadXML("content/jfk.xml", function(xml) {
                eventSource.loadXML(xml);
            });
        }
        function debug(msg) {
            document.getElementById("debug").innerHTML = msg;
        }
        function onResize() {
            tl.layout();
        }
    </script>
</head>
<body onload="onLoad();" onresize="onResize();">
Testing
<div id="tl" style="width: 100%; height: 400px; border: 1px solid #aaa; position: relative;">
</div>
<div id="debug"></div>
</body>
</html>
