<html>
<head>
    <title>Timeline Test</title>
    <link rel="stylesheet" href="styles/timeline.css" type="text/css"/>
    <style>
        body {
            font-family: Trebuchet MS, Helvetica, Arial, sans serif;
            font-size: 8pt;
        }
    </style>
    <script src="scripts/timeline.js" type="text/javascript"></script>
    <script src="scripts/timeline-ethers.js" type="text/javascript"></script>
    <script src="scripts/timeline-sources.js" type="text/javascript"></script>
    <script src="scripts/timeline-painters.js" type="text/javascript"></script>
    <script>
        var tl;
        function onLoad() {
            var eventSource = new Timeline.DefaultEventSource(-6);
            
            var zones = [
                {   start:    "Fri Nov 22 1963 00:00:00 GMT",
                    end:      "Mon Nov 25 1963 00:00:00 GMT",
                    magnify:  5,
                    unit:     Timeline.DAY
                },
                {   start:    "Fri Nov 22 1963 09:00:00 GMT",
                    end:      "Sat Nov 23 1963 00:00:00 GMT",
                    magnify:  5,
                    unit:     Timeline.HOUR
                },
                {   start:    "Fri Nov 22 1963 11:00:00 GMT",
                    end:      "Fri Nov 22 1963 15:00:00 GMT",
                    magnify:  10,
                    unit:     Timeline.MINUTE,
                    multiple: 10
                },
                {   start:    "Fri Nov 22 1963 12:00:00 GMT",
                    end:      "Fri Nov 22 1963 15:00:00 GMT",
                    magnify:  3,
                    unit:     Timeline.MINUTE,
                    multiple: 5
                }
            ];
            
            var d = new Date(Date.parse("Fri Nov 22 1963 13:00:00 GMT"));
            var bandInfos = [
                Timeline.createSimpleBandInfo(
                    "75%", Timeline.WEEK,  5, eventSource, d, "timeline-band0", true),
                Timeline.createSimpleBandInfo(
                    "25%", Timeline.MONTH, 5, eventSource, d, "timeline-band1", false)
            ];
            bandInfos[0].ether = Timeline.HotZoneEther;
            bandInfos[0].etherParams.zones = zones;
            bandInfos[0].etherPainterParams.zones = zones;
            bandInfos[0].eventPainterParams.textWidth = "20em";
            bandInfos[1].highlight = 0;
            
            tl = new Timeline(document.getElementById("tl"), bandInfos, Timeline.HORIZONTAL);
            Timeline.loadXML("content/jfk.xml", function(xml) {
                eventSource.loadXML(xml);
            });
        }
        function debug(msg) {
            document.getElementById("debug").innerHTML = msg;
        }
        function onResize() {
            tl.layout();
        }
    </script>
</head>
<body onload="onLoad();" onresize="onResize();">
Testing
<div id="tl" style="width: 100%; height: 400px; border: 1px solid #aaa; position: relative;">
</div>
<p>
    DISCLAIMER: This Timeline web app is not complete yet. Its API
    is subject to change and the URLs to its code are not permanent.
    DO NOT CREATE YOUR OWN TIMELINE USING THIS API AT THIS TIME.
    Contact me if you are interested. Thank you.
</p>
<div id="debug"></div>
</body>
</html>
