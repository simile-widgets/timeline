<html>
  <head>
    <title>SIMILE Widgets | Timeline | Examples | Test Dynamic Loading | Body Scripts</title>
    <link rel='stylesheet' href='../styles.css' type='text/css' />
    <style>
        div.timeline-event-icon {
            border: 1px solid #aaa;
            padding: 1px;
            background: white;
        }
        div.timeline-event-icon-default {
            border: none;
            padding: 0px;
        }
    </style>
  </head>
  <body>
    <ul id="path">
      <li><a href="/" title="Home">SIMILE Widgets</a></li>
      <li><a href="../../" title="Timeline">Timeline</a></li>
      <li><a href="../" title="Examples">Examples</a></li>
      <li><span>Test Dynamic Loading : Fully Dynamic</span></li>
    </ul>
  
    <div id="header">
      <h1>Test Dynamic Loading : Fully Dynamic</h1>
    </div>
  
    <div id="content">
      <p>Timeline version <span id='tl_ver'></span>.</p>
    
      <div id="tl" class="timeline-default" style="height: 400px;"></div>
    </div>
    
    <div id="footer">
      Copyright &copy; <a href="http://web.mit.edu/">Massachusetts Institute of Technology</a> and Contributors 2006-2009 ~ Some rights reserved
    </div>
    
    <script src="create.js" type="text/javascript"></script>
    <script>
      /*
        Replace these relative URLs with absolute URLs
        http://api.simile-widgets.org/ajax/[version]/
        http://api.simile-widgets.org/timeline/[version]/
      */
      SimileAjax_urlPrefix = "../../../ajax/api/";
      Timeline_urlPrefix = "../../api/";
      
      SimileWidgets_scripts = [
        SimileAjax_urlPrefix + "compilations/simile-ajax-compilation.js",
        Timeline_urlPrefix + "compilations/timeline-en-compilation.js"
      ];
      SimileWidgets_styles = [
        SimileAjax_urlPrefix + "compilations/simile-ajax-compilation.css",
        Timeline_urlPrefix + "compilations/timeline-en-compilation.css"
      ];
      SimileWidgets_onLoad = createTimeline;
    </script>
    <!--
      Replace this relative URL with an absolute URL
      http://api.simile-widgets.org/ajax/[version]/loader.js
    -->
    <script src="../../../ajax/api/loader.js" type="text/javascript"></script>
  </body>
</html>
